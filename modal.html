<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Centered Modal Example</h2>
        <p>Center the modal vertically and horizontally within the page, with the .modal-dialog-centered class.</p>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <div class="row">
                <div class="col">
                    <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="a" data-toggle="modal" data-target="#myModal">
                </div>
                <div class="col">
                    <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="b" data-toggle="modal" data-target="#myModal">
                </div>
                <div class="col">
                    <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/sanfran.jpg" alt="c" data-toggle="modal" data-target="#myModal">
                </div>
            </div>
    
            <div class="row">
                    <div class="col">
                        <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="d" data-toggle="modal" data-target="#myModal">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="e" data-toggle="modal" data-target="#myModal">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="f" data-toggle="modal" data-target="#myModal">
                    </div>
                </div>
        
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Image</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <img src="" id="bigDisplay" style="width:100%">
                    </div>

                </div>


                


                

            </div>
        </div>


    </div>

    <script src="modal.js"></script>

</body>

</html>
